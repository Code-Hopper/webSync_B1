<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>

<body>

    <h1>Async Await</h1>

    <script>
        console.log("hello")

        let newPromiseFunction = () => {
            return new Promise((reject, resolve) => {
                let a = 5
                if (a == 5) {
                    resolve("This is resolve !")
                } else {
                    reject("This is reject !")
                }
            })
        }

        let consumingFunction = async () => {

            console.log("running")
            console.log("running")
            console.log("running")
            try {
                let what_promise_has_returend = await newPromiseFunction()
                console.log(what_promise_has_returend)
            }catch(exception){
                console.log(exception)
            }
            console.log("running")
            console.log("running")
            console.log("running")
        }

        consumingFunction()

    </script>
</body>

</html>
