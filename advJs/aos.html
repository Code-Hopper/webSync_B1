<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA aos</title>

    <link href="
    https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.css
    " rel="stylesheet">

    <script src="
    https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js
    "></script>

    <!-- https://www.jsdelivr.com/package/npm/aos -->

    <style>
        .a{
            width: 100%;
            height: 150vh;
            background-color: red;
        }
        .a h1{
            font-size: 10em;
            color: white;
        }
        .b{
            width: 400px;
            height: 400px;
            background-color: blue;
        }
    </style>

</head>

<body>

    <div class="a" data-aos="">
        <h1 data-aos="fade-up">Welcome</h1>
    </div>
    <div class="b" data-aos=""></div>

</body>

<script type="text/javascript">
    console.log(AOS)
    AOS.init();
</script>

</html>
