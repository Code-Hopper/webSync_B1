<script type="text/javascript">

    class birds {
        wings = 2
        CanFly = false
        region = "india"
        color = "white"
        name = "some bird"

        constructor(name, wings, CanFly, region, color) {
            this.name = name
            this.color = color
            this.region = region
            if (typeof (CanFly) == "boolean") {
                this.CanFly = CanFly
            } else {
                console.warn("SET CAN FLY as a TRUE/FALSE !")
            }
            this.wings = wings
        }

        makeBirdEat() {
            console.log(`${this.name} is eating !`)
        }

        makeBirdFly() {
            if (this.CanFly) {
                console.log(`${this.name} is flying !`)
            } else {
                console.log(`${this.name} cannot fly !`)
            }
        }

        makeBirdSleep() {
            console.log(`${this.name} is sleeping !`)
        }

        makeBirdHome() {
            console.log(`${this.name} is making home !`)
        }

        BirdIntroduce() {
            console.log(`Hello i'm ${this.name}! i have ${this.wings} wings, i'm a ${this.region} bird , i'm ${this.color} and ${this.CanFly ? "I can fly :)" : "I cannot Fly :( "}`)
        }
    }

    let parrot = new birds("parrot", 2, true, "Gobal", "green")

</script>
